<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/output.css" rel="stylesheet">
    <title>Halaman Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form>
            <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-6">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            <button onclick="window.location.href = './pages/admin.html'" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        </form>
        <p class="text-center mt-4">
            <a href="./register.html" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
  </body>
</html>
